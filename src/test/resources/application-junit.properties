# No banner for unit tests
spring.main.banner-mode=off

# Telia SMS integration
provider.telia.baseUrl=http://somehost.com/api
provider.telia.priority=1
provider.telia.oauth2.tokenUrl=http://somehost.com/token
provider.telia.oauth2.clientId=someClientId
provider.telia.oauth2.clientSecret=someClientSecret

# LinkMobility SMS integration
provider.linkmobility.baseUrl=http://someotherhost.com/api
provider.linkmobility.priority=2
provider.linkmobility.flash-capable=true
provider.linkmobility.basicauth.username=someUsername
provider.linkmobility.basicauth.password=somePassword
provider.linkmobility.platformId=somePlatformId
provider.linkmobility.platformPartnerId=somePlatformPartnerId
