# No banner for unit tests
spring.main.banner-mode=off

# SMS integration
integration.sms.provider=telia

# Telia SMS integration
integration.telia.apiUrl=http://somehost.com/api
integration.telia.tokenUrl=http://somehost.com/token
integration.telia.clientId=someClientId
