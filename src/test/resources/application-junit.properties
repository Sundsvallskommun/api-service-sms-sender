# LinkMobility SMS integration
integration.linkmobility.apiUrl=http://someotherhost.com/api
integration.linkmobility.username=someUsername
integration.linkmobility.password=somePassword
integration.linkmobility.platformId=somePlatformId
integration.linkmobility.platformPartnerId=somePlatformPartnerId
