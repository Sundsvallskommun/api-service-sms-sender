openapi: 3.0.1
info:
  title: SmsSender
  contact: { }
  license:
    name: MIT License
    url: https://opensource.org/licenses/MIT
  version: "1.3"
servers:
  - url: http://localhost:55697
    description: Generated server url
paths:
  /send/sms:
    post:
      tags:
        - SMS Resources
      summary: Send an SMS
      operationId: sendSms
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/SendSmsRequest"
        required: true
      responses:
        "500":
          description: Internal Server Error
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/Problem"
        "400":
          description: Bad Request
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/Problem"
        "200":
          description: Successful Operation
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/SendSmsResponse"
  /api-docs:
    get:
      tags:
        - API
      summary: OpenAPI
      operationId: getApiDocs
      responses:
        "200":
          description: OK
          content:
            application/yaml:
              schema:
                type: string
      x-auth-type: None
      x-throttling-tier: Unlimited
      x-wso2-mutual-ssl: Optional
components:
  schemas:
    SendSmsRequest:
      required:
        - message
        - mobileNumber
        - sender
      type: object
      properties:
        sender:
          $ref: "#/components/schemas/Sender"
        mobileNumber:
          type: string
          description: Mobile number incl. country code
          example: "+46701234567"
        priority:
          type: string
          description: Priority - indicates whether the SMS may be sent between 20:00
            and 08:00 or not
          default: NORMAL
          enum:
            - HIGH
            - NORMAL
        message:
          type: string
    Sender:
      required:
        - name
      type: object
      properties:
        name:
          maxLength: 11
          minLength: 3
          pattern: "^[a-zA-Z][a-zA-Z0-9 ]{2,10}$"
          type: string
          description: "The sender of the SMS, must be between 3-11 characters (allowed\
            \ characters: a-z, A-Z, 0-9, whitespace) and start with a non-numeric\
            \ character"
          example: sender
    Problem:
      type: object
      properties:
        instance:
          type: string
          format: uri
        type:
          type: string
          format: uri
        parameters:
          type: object
          additionalProperties:
            type: object
        status:
          $ref: "#/components/schemas/StatusType"
        detail:
          type: string
        title:
          type: string
    StatusType:
      type: object
      properties:
        statusCode:
          type: integer
          format: int32
        reasonPhrase:
          type: string
    SendSmsResponse:
      type: object
      properties:
        sent:
          type: boolean
  securitySchemes: { }
